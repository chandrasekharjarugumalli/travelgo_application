{% extends "base.html" %}
{% block title %}Register - TravelGo{% endblock %}
{% block content %}
<div class="w-full max-w-md bg-white p-8 rounded-lg shadow-md mx-auto my-12">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Create Your Account</h2>
    <div id="error-message" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
        <strong class="font-bold">Error:</strong>
        <span class="block sm:inline">Something went wrong.</span>
    </div>
    <form id="registerForm">
        <div class="mb-4">
            <label for="register-name" class="block text-gray-700 text-sm font-bold mb-2">Full Name</label>
            <input type="text" id="register-name" name="name" class="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="John Doe" required>
        </div>
        <div class="mb-4">
            <label for="register-email" class="block text-gray-700 text-sm font-bold mb-2">Email Address</label>
            <input type="email" id="register-email" name="email" class="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="you@example.com" required>
        </div>
        <div class="mb-6">
            <label for="register-password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
            <input type="password" id="register-password" name="password" class="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="******************" required>
        </div>
        <button class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg w-full focus:outline-none focus:shadow-outline" type="submit">Create Account</button>
    </form>
    <p class="text-center text-gray-600 text-sm mt-6">Already have an account? <a href="{{ url_for('login_page') }}" class="font-bold text-blue-600 hover:text-blue-800">Log In</a></p>
</div>
<script>
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const errorMessageDiv = document.getElementById('error-message');
        errorMessageDiv.classList.add('hidden'); // Hide on new submission

        const formData = new FormData(e.target);
        const data = Object.fromEntries(formData.entries());

        try {
            const response = await fetch('/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            const result = await response.json();

            if (response.ok) {
                alert(result.message); // Or handle success more gracefully
                window.location.href = "{{ url_for('login_page') }}";
            } else {
                // Display server-side error message
                errorMessageDiv.querySelector('span').textContent = result.message || 'An unknown error occurred.';
                errorMessageDiv.classList.remove('hidden');
            }
        } catch (error) {
            // Display network or other client-side errors
            errorMessageDiv.querySelector('span').textContent = 'A network error occurred. Please try again.';
            errorMessageDiv.classList.remove('hidden');
            console.error('Registration fetch error:', error);
        }
    });
</script>
{% endblock %}
