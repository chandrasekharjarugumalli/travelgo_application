<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}TravelGo{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-blue-600 text-white shadow-md sticky top-0 z-50">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="{{ url_for('home') }}" class="text-2xl font-bold">TravelGo</a>
            <div class="hidden md:flex items-center space-x-6">
                <a href="{{ url_for('home') }}" class="hover:text-blue-200 transition duration-300">Home</a>
                <a href="{{ url_for('about') }}" class="hover:text-blue-200 transition duration-300">About Us</a>
                <a href="{{ url_for('contact') }}" class="hover:text-blue-200 transition duration-300">Contact Us</a>
                {% if 'user_email' in session %}
                    <a href="{{ url_for('dashboard') }}" class="hover:text-blue-200 transition duration-300">Dashboard</a>
                    <a href="{{ url_for('logout') }}" class="bg-white text-blue-600 px-4 py-2 rounded-md font-semibold hover:bg-blue-100 transition duration-300">Logout</a>
                {% else %}
                    <a href="{{ url_for('login_page') }}" class="bg-white text-blue-600 px-4 py-2 rounded-md font-semibold hover:bg-blue-100 transition duration-300">Login</a>
                {% endif %}
            </div>
        </nav>
    </header>
    <!-- Main Content -->
    <main class="flex-grow">
        {% block content %}{% endblock %}
    </main>
    <!-- Footer -->
    <footer class="bg-blue-700 text-white text-center py-6 mt-8">
        <div class="container mx-auto px-6">
            <p>&copy; 2025 TravelGo. All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
